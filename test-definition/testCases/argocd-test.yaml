apiVersion: v1
kind: ServiceAccount
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: test-argo-cd-testkube-job
  namespace: tks-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: test-argo-cd-clusterrolebinding-testkube-job
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: test-argo-cd-clusterrole-testkube-job
subjects:
  - kind: ServiceAccount
    name: test-argo-cd-testkube-job
    namespace: tks-system
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    argocd.argoproj.io/hook: PreSync
  name: test-argo-cd-clusterrole-testkube-job
rules:
 - apiGroups:
     - batch
   resources:
     - jobs
   verbs:
     - get
     - watch
     - list
     - create
     - delete
 - apiGroups:
     - ""
   resources:
     - pods
     - pods/log
   verbs:
     - get
     - watch
     - list
     - create
     - delete
 - apiGroups:
   - tests.testkube.io
   resources:
   - tests
   verbs:
   - create
   - delete
   - get
   - list
   - patch
   - update
   - watch
   - deletecollection
 - apiGroups:
   - tests.testkube.io
   resources:
   - tests/status
   verbs:
   - get
   - patch
   - update

---
apiVersion: tests.testkube.io/v3
kind: Test
metadata:
  annotations:
    argocd.argoproj.io/hook: Sync
  name: test-argo-cd
  namespace: tks-system
  labels:
    executor: postman-executor
    test-type: postman-collection
spec:
  type: postman/collection
  content:
    repository:
      branch: master
      path: executors/postman/argocd/argocd.json
  source: testsource-tks-automated-tests
  executionRequest:
    variables:
      ARGOCD_PASS:
        name: ARGOCD_PASS
        type: basic
    jobTemplateReference: job-template-worker-system
    executePostRunScriptBeforeScraping: false