steps:
- name: 'gcr.io/cloud-builders/docker'
  args: ['run', '--privileged', 'linuxkit/binfmt:v0.7']
  id: 'initialize-qemu'
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'create', '--name', 'mybuilder']
  id: 'create-builder'
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'use', 'mybuilder']
  id: 'select-builder'
- name: 'gcr.io/cloud-builders/docker'
  args: ['buildx', 'inspect', '--bootstrap']
  id: 'show-target-build-platforms'
- name: "gcr.io/cloud-builders/docker"
  args: ["build", "-t", "testkube-executor-ginkgo:$TAG_NAME", "-f", "testkube-executor-ginkgo/build/agent/Dockerfile"]
  id: 'build'
- name: "gcr.io/cloud-builders/docker"
  args: ["push", "testkube-executor-ginkgo:$TAG_NAME"]
  id: 'push'  